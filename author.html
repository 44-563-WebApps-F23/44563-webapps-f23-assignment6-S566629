<!DOCTYPE html>
<html>
    <title>saikumar page</title>

<body>
<h1 style="background-color: aqua; text-align: center; color: darkred;"> Author entry  SAI KUMAR THANGALLA MUNI VENKATA</h1>
<h2 style="color:darkred">Getting input</h2>
<div style="background-color: aquamarine;">
    <h1 style="text-align: center; color: darkred">Name guess</h1>
    <h2 style="color: brown"><b>Guessing Game</b></h2>
    <form>
      <label for="form1_secret"><b>The hidden author name </b></label>
      <input
        type="password"
        id="form1_secret"
        name="form1_secret"
        value="Dickens"
      />
      <br />
      <label for="form1_name"><b>Guess the Author </b></label>
      <input type="text" id="form1_name" name="form1_name" autofocus /> <br />
      <input
        id="btndiscard"
        type="button"
        onclick="checkGuess()"
        value="Check the guess"
      />
    </form>
    <p id="result">results are displaying</p>
  </div>
  <script>
    let correct = 0;
    let wrong = 0;
    function checkGuess() {
      console.log("Getting form values");
      secret = document.getElementById("form1_secret").value;
      name = document.getElementById("form1_name").value;
      out = document.getElementById("result");
      if (wrong >= 7) {
        document.getElementById("btndiscard").disabled = true;
        alert("Sorry, ran out of guesses");
      } else {
        if (secret == name) {
          alert("You got it right");
          correct = correct + 1;
          out.innerHTML = `correct answer is <span style="color:green">${correct}</span> and wrong answer is <span style="color:red">${wrong}</span>`;
        } else {
          alert("Try another time");
          wrong = wrong + 1;
          out.innerHTML = `correct answer is <span style="color:green">${correct}</span> and wrong answer is <span style="color:red">${wrong}</span>`;
        }
      }
    }
  </script>

    </script>
<div style="padding: 75px 75px"><img src="Tirupati.jpeg" id="city" height="250" width="250" onclick="selectImage()">
</div>
<script>
  var useImage=1;
  function selectImage(){
      switch(useImage){
          case 1:
          document.getElementById("city").src="Tirupati.jpeg"
          useImage=2;
          break;
          case 2:
          document.getElementById("city").src="forest.jpeg"
          useImage=3;
         break;
          case 3:
          document.getElementById("city").src="araku.jpeg"
          useImage=1;
          break;
      }
  }
</script>
</body>
</html>
