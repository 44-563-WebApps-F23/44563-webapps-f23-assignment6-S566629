<!DOCTYPE html>
<html>
    <title>Calculation page</title>
 
<body>

<h2>"Saikumar shows tip amounts‚Äù</h2>


    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount"  value="50"> <br>

    <label for="tipPercent">Enter the tip percent </label>
    <input type ="number" id="tipPercent"  value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
    <br>
    <div id="result"></div>





<script> 


function tips(){

var baseAmount=parseInt(document.getElementById("baseAmount").value);

var tipPercent=parseInt(document.getElementById("tipPercent").value);        

let myOutput=" ";

for (let i= 0;i<5;i++) {

    var calculatedtip = (tipPercent + i*4)/100*baseAmount;

    myOutput += `${tipPercent + i * 4}% is ${calculatedtip.toFixed(1)}; `;

}

document.getElementById("result").innerHTML= "Tips are: " +myOutput;

}
</script>


</body>
</html>
