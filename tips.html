<!DOCTYPE html>
<html>
    <title>Calculation page</title>
 
<body>

<h2>"Saikumar shows tip amounts‚Äù</h2>


    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount"  value="50"> <br>

    <label for="tipPercent">Enter the tip percent </label>
    <input type ="number" id="tipPercent"  value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
    <br>
    <div id="result"></div>





<script> 


function tips(){

var baseAmount=parseInt(document.getElementById("baseAmount").value);

var tipPercent=parseInt(document.getElementById("tipPercent").value);        

let myOutput=" ";

for (let i= 0;i<5;i++) {

    var calculatedtip = (tipPercent + i*4)/100*baseAmount;

    myOutput += `${tipPercent + i * 4}% is ${calculatedtip.toFixed(1)}; `;

}

document.getElementById("result").innerHTML= "Tips are: " +myOutput;

}
</script>

<form>
    
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">sum</label>
    <label><input type="radio" name="operation" value="Difference" onclick="chooseOp()">diff</label>
    <label><input type="radio" name="operation" value="Product" onclick="chooseOp()">multi</label>
    <p id="operationResult"></p>
</form>


<script> 
function chooseOp() {
    
    base = parseInt(document.getElementById("baseAmount").value)
    tip = parseInt(document.getElementById("tipPercent").value)
    operationResult = document.getElementById("operationResult")
    selectedOperation = document.querySelector('input[name="operation"]:checked').value

    result = " "
    switch(selectedOperation) {
        case "sum" :
            result = "sum of base and tip :"+(base+tip);

            break;

        case "Difference" :
              result = "Difference of base and tip :"+(base-tip);
              break;
        
        case "Product" :
               result = "Product of base and tip: "+(base*tip);

               break;
               default :

               result = "Select an operation";
               break;
    }
    operationResult.textContent = result;
 
}

</script>

</body>
</html>
